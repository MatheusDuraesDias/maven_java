
name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      

    - name: Compilar no JAVA
      run: mvn compile
      
    - name: Run Program - JAVA
      run: java -cp target/classes org.example.Main
      
    - name: Ver a senha
      run: |
          echo "User: ${{ secrets.DOCKERHUB_USUSARIO }}"
          
    
#     - name: calculando
#       id: calculo
#       run: | 
#           echo "::set-output name=version_new::echo$(echo ${{ github_run_number }}/10)"
    - name: Git version 
      id: gerador
    - uses: codacy/git-version@2.4.0
      with:
        release-branch: main
        dev-branch: main
          
    - uses: mr-smithers-excellent/docker-build-push@v6
      name: Deploy Docker image
      with:
          image: matheus230100/aula_maven_f
          tags: ${{ github.run_number }}, ${{ steps.gerador.output.version }}
          registry: docker.io
          dockerfile: dockerfile
          username: ${{ secrets.DOCKERHUB_USUSARIO }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

          
